version: '3.8'

services:
  # ???????????????????????????????????????????????????????????
  # MongoDB Database
  # ???????????????????????????????????????????????????????????
  mongodb:
    image: mongo:6
    container_name: parental_mongodb
    restart: always
    volumes:
      - mongodb_data:/data/db
      - ./mongodb-init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_DATABASE: parental_control
    ports:
      - "27017:27017"
    command: |
      mongod 
        --wiredTigerCacheSizeGB 2
        --maxConns 500
    networks:
      - parental_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/parental_control --quiet
      interval: 10s
      timeout: 5s
      retries: 5
  
  # ???????????????????????????????????????????????????????????
  # Redis Cache
  # ???????????????????????????????????????????????????????????
  redis:
    image: redis:7-alpine
    container_name: parental_redis
    restart: always
    ports:
      - "6379:6379"
    command: |
      redis-server 
        --maxmemory 1gb
        --maxmemory-policy allkeys-lru
        --save 60 1000
    volumes:
      - redis_data:/data
    networks:
      - parental_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # ???????????????????????????????????????????????????????????
  # API Server (Multiple Instances)
  # ???????????????????????????????????????????????????????????
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - DATABASE_NAME=parental_control
      - REDIS_URL=redis://redis:6379
      - WORKERS=4
      - LOG_LEVEL=info
    deploy:
      replicas: 2  # 2 containers for load balancing
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - parental_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  # ???????????????????????????????????????????????????????????
  # Celery Worker (Background Tasks)
  # ???????????????????????????????????????????????????????????
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parental_celery
    restart: always
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - mongodb
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
    networks:
      - parental_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
  
  # ???????????????????????????????????????????????????????????
  # Nginx Load Balancer
  # ???????????????????????????????????????????????????????????
  nginx:
    image: nginx:alpine
    container_name: parental_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - api
    networks:
      - parental_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  parental_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
